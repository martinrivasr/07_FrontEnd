<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPop</title>
    
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/spinner.css"/>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a class="navbar-brand" href="/">MarketPop.!!!</a>
            
            <div class="pagination-controls">
                <div class="records-per-page">
                    <label for="records-per-page">Registros por página:</label>
                    <select id="records-per-page" name="limit">
                        <option value="25" >25</option>
                        <option value="50" >50</option>
                        <option value="75" >75</option>
                    </select>
                </div>
        
                <div class="sort-by">
                    <label for="sort">Ordenar por:</label>
                    <select id="sort" name="sort" onchange="updateSorting()">
                        <option value="product" >Nombre</option>
                        <option value="precio" >Precio</option>
                        <option value="createdAt" >Fecha de creación</option>
                        <option value="owner" >Usuario</option>
                        <option value="tags" >Tags</option>
                    </select>
                </div>
        
                <div class="sort-direction">
                    <label for="direction">Dirección:</label>
                    <select id="direction" name="direction" onchange="updateSorting()">
                        <option value="asc" >Ascendente</option>
                        <option value="desc" >Descendente</option>
                    </select>
                </div>
            </div>
        
            <div class="page-controls">
                <button class="page-btn" >« Anterior</button>
                <span class="page-info">Página </span>
                <button class="page-btn" >Siguiente »</button>
            </div>
        
            <div class="total-records">
                Total de registros: 99
            </div>
        
            <div class="account-menu" id="account-menu">
                <span class="username-label">Hola home bienvenido</span>
                    <button id="logout-button" class="logout-btn">Logout</button>
                
                <div class="dropdown">
                    <button class="dropbtn">Mi cuenta</button>
                    <div class="dropdown-content">
                        <a href="/user-data">Configuración</a>
                        <a href="./Pages/listPost.html">Mis productos</a>
                        <a href="./Pages/createPost.html">Alta de producto</a>
                        <a href="#">Salir</a>
                    </div>
                </div>
            </div>
        </div>
        
    </nav>
   

    
<div class="main-layout">

    <div class="layout-content">
       
        <aside class="filters">
            <form class="filters-form">
                <h2>Filtrar productos</h2>
                <label for="tag">Tag:</label>
                <select id="tag" name="tag">
                    <option value="todos">Todos</option>
                    <option value="work" >Work</option>
                    <option value="lifestyle" >Lifestyle</option>
                    <option value="motor" >Motor</option>
                    <option value="mobile" >Mobile</option>
                </select>

                <label for="min-price">Precio mínimo:</label>
                <input type="number" id="min-price" name="min-price" value="">

                <label for="max-price">Precio máximo:</label>
                <input type="number" id="max-price" name="max-price" value="">

                <label for="product-name">Nombre del producto:</label>
                <input type="text" id="product-name" name="product-name" value="">

                <button type="submit">Aplicar filtros</button>
            </form>
            <section id="notifications-container">

            </section>
    
        </aside>
        <section id="session">
            
        </section>
        <section class="spinner hidden">
          <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </section>


        <section id="products-container">

        </section>
            

    </div>
</div>

<script type="module" src="./js/home.js"></script>

</body>
</html>
