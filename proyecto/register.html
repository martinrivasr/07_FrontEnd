<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodepop</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>

<div class="login-form-container">
    <h2>Crear cuenta</h2>
    <form class="login-form" method="POST">
        <label for="user-mail">Correo </label>
        <input type="mail" id="user-mail" name="user-mail" value="" placeholder="Correo Electro" required>

        <label for="user-name">Nombre</label>
        <input type="mail" id="user-mail" name="user-name" value="" placeholder="Nombre de usuario" required>


        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <label for="password-confirm">Password:</label>
        <input type="password" id="password-confirm" name="password-confirm" placeholder="Password" required>


        <button type="submit" class="submit-btn">Enviar</button>
    </form>
    <p class="login-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    <p class="login-error"></p>
</div>
<script type="module" src="register.js"></script>
</body>
</html>
