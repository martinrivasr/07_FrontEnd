<body>

<section class="login-form-container">
    <h2>Iniciar Sesión</h2>
    <form class="login-form">
        <label for="user-mail">Nombre de usuario:</label>
        <input type="mail" id="user-mail" name="user-mail" value="" placeholder="Nombre de usuario" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <button type="submit" class="submit-btn">Iniciar Sesión</button>
        <div id="message-container"></div>
    </form>
    <p class="register-link">¿No tienes una cuenta? <a href="/register.html">Regístrate aquí</a></p>
    <p class="login-error"></p>

</section>
<script type="module" src="login.js"></script>
</body>
